<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">

            </form>
            <table class="table">

                    <td>Fornavn</td>

                </tr>
                <tr class="table-group">
                    <td>Etternavn</td>
                    <td><input type="text" class="form-control" id="eNavn"></td><td id="feilenavn"></td>
                </tr>
                <tr class="table-group">
                    <td>Telefonnr</td>
                    <td><input type="text" class="form-control" id="telefonnr"></td><td id="feilnummer"></td>
                </tr>
                <tr class="table-group">
                    <td>Epost</td>
                    <td><input type="text" class="form-control" id="ePost"></td><td id="feilepost"></td>
                </tr>
            </table><br>
            <button class="btn btn-primary" onclick="kjop()" type="button">Kj√∏p bilett</button>
            <div id="saveerror" style="color: deeppink"></div>
        </div>
        <div class="col-md-8">
            <h2>Alle biletter</h2>
            <div id="customerRegistry"></div>
            <div id="fetcherror"></div>
            <button class="btn btn-danger" onclick="slett()">Slett alle bilettene</button>
            <div id="deleteerror"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="kinobiletter.js"></script>
</body>
</html>
