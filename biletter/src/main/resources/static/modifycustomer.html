<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
 <div class="col-md-6">
   <h1>Endre Personopplysninger</h1>
   <table class="table">
       <input type="hidden" id="id">
     <tr class="table-group">
       <td>Fornavn</td>
       <td><input type="text" class="form-control" id="fNavn"></td><td id="feilnavn"></td>
     </tr>
     <tr class="table-group">
       <td>Etternavn</td>
       <td><input type="text" class="form-control" id="eNavn"></td><td id="feilenavn"></td>
     </tr>
     <tr class="table-group">
       <td>Telefonnr</td>
       <td><input type="text" class="form-control" id="telefonnr"></td><td id="feilnummer"></td>
     </tr>
     <tr class="table-group">
       <td>Epost</td>
       <td><input type="text" class="form-control" id="ePost"></td><td id="feilepost"></td>
     </tr>
   </table>
   <button class="btn btn-primary" onclick="endre()" type="button">Endre</button>
 </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="modifycustomer.js"></script>
</body>
</html>
